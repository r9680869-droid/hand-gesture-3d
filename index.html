<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D æ‰‹åŠ¿ç²’å­äº¤äº’ç³»ç»Ÿ</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }
        
        /* UI Container */
        #ui-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            color: white;
            z-index: 10;
            transition: opacity 0.3s;
        }

        /* Controls Row */
        .controls-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        /* Buttons */
        .shape-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        .shape-btn:hover, .shape-btn.active {
            background: #00d2ff;
            box-shadow: 0 0 10px #00d2ff;
        }

        /* Color Picker */
        input[type="color"] {
            border: none;
            width: 40px;
            height: 40px;
            cursor: pointer;
            background: none;
        }

        /* Fullscreen Button */
        #fs-btn {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.5);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Loading & Status */
        #status {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 12px;
            pointer-events: none;
        }

        /* Hidden Video Element for MediaPipe */
        .input_video { display: none; }

        @media (max-width: 600px) {
            .shape-btn { padding: 6px 12px; font-size: 12px; }
            #ui-container { bottom: 10px; width: 95%; }
        }
    </style>
</head>
<body>

    <div id="status">æ­£åœ¨åˆå§‹åŒ–æ‘„åƒå¤´ä¸æ¨¡å‹...</div>
    
    <div id="ui-container">
        <div class="controls-row">
            <span style="font-size:12px; opacity:0.8;">æ¨¡å‹é€‰æ‹©</span>
            <input type="color" id="colorPicker" value="#00d2ff" title="ç²’å­é¢œè‰²">
            <button id="fs-btn" title="å…¨å±">â›¶</button>
        </div>
        <div class="controls-row" id="shape-buttons">
            <button class="shape-btn active" data-shape="heart">â¤ï¸ çˆ±å¿ƒ</button>
            <button class="shape-btn" data-shape="roger">Roger</button>
            <button class="shape-btn" data-shape="saturn">ğŸª åœŸæ˜Ÿ</button>
            <button class="shape-btn" data-shape="flower">ğŸŒ¸ èŠ±æœµ</button>
            <button class="shape-btn" data-shape="thumbsup">ğŸ‘ ç‚¹èµ</button>
        </div>
    </div>

    <video class="input_video"></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script>
        // --- 1. åˆå§‹åŒ–å˜é‡ ---
        const PARTICLE_COUNT = 3000;
        const PARTICLE_SIZE = 0.15;
        let scene, camera, renderer, particles, geometry, material;
        let currentShape = 'heart';
        let targetPositions = [];
        let baseColor = new THREE.Color(0x00d2ff);
        
        // äº¤äº’çŠ¶æ€
        let interactionFactor = 0; // 0 = æ­£å¸¸, 1 = æœ€å¤§æ‰©æ•£/ç¼©æ”¾
        let isHandDetected = false;

        // --- 2. å½¢çŠ¶ç”Ÿæˆé€»è¾‘ (æ•°å­¦ + Canvasåˆ†æ) ---
        const ShapeGenerator = {
            // è·å– Canvas åƒç´ ç‚¹æ•°æ®ç”¨äºæ–‡å­—å’Œ Emoji
            getFromCanvas: (text, fontSize = 100) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 500;
                canvas.height = 200;
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff';
                ctx.font = `bold ${fontSize}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(text, canvas.width / 2, canvas.height / 2);

                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                const points = [];

                // é‡‡æ ·é—´éš”ï¼Œè¶Šå°ç‚¹è¶Šå¤š
                const step = 4; 
                for (let y = 0; y < canvas.height; y += step) {
                    for (let x = 0; x < canvas.width; x += step) {
                        const index = (y * canvas.width + x) * 4;
                        if (data[index] > 128) { // å¦‚æœæ˜¯ç™½è‰²åƒç´ 
                            points.push({
                                x: (x - canvas.width / 2) * 0.05,
                                y: -(y - canvas.height / 2) * 0.05, // Yè½´åè½¬
                                z: 0
                            });
                        }
                    }
                }
                return points;
            },

            // ç”Ÿæˆå½¢çŠ¶æ•°æ®
            generate: (type) => {
                const points = [];
                
                if (type === 'roger') {
                    const rawPoints = ShapeGenerator.getFromCanvas("Roger", 120);
                    // å¡«å……åˆ° PARTICLE_COUNT
                    for (let i = 0; i < PARTICLE_COUNT; i++) {
                        const p = rawPoints[i % rawPoints.length];
                        points.push(p.x, p.y, p.z);
                    }
                } 
                else if (type === 'thumbsup') {
                    const rawPoints = ShapeGenerator.getFromCanvas("ğŸ‘", 100);
                    for (let i = 0; i < PARTICLE_COUNT; i++) {
                        const p = rawPoints[i % rawPoints.length];
                        points.push(p.x, p.y, p.z);
                    }
                }
                else {
                    // æ•°å­¦å½¢çŠ¶
                    for (let i = 0; i < PARTICLE_COUNT; i++) {
                        let x, y, z;
                        const t = Math.random() * Math.PI * 2;
                        const u = Math.random() * Math.PI * 2;
                        const v = Math.random();

                        if (type === 'heart') {
                            // çˆ±å¿ƒæ–¹ç¨‹
                            // x = 16sin^3(t)
                            // y = 13cos(t) - 5cos(2t) - 2cos(3t) - cos(4t)
                            // z = æ‰©å±•åšåº¦
                            const phi = Math.random() * Math.PI * 2;
                            const theta = Math.asin(Math.random() * 2 - 1); // åˆ†å¸ƒå‡åŒ€
                            
                            // ç¨å¾®ä¿®æ”¹æ–¹ç¨‹ä½¿å…¶ç«‹ä½“
                            x = 16 * Math.pow(Math.sin(phi), 3);
                            y = 13 * Math.cos(phi) - 5 * Math.cos(2 * phi) - 2 * Math.cos(3 * phi) - Math.cos(4 * phi);
                            z = (Math.random() - 0.5) * 5; 
                            
                            // ç¼©æ”¾
                            x *= 0.3; y *= 0.3; z *= 0.3;
                        } 
                        else if (type === 'saturn') {
                            // åœŸæ˜Ÿï¼šçƒä½“ + ç¯
                            if (i < PARTICLE_COUNT * 0.4) {
                                // æ˜Ÿçƒä¸»ä½“ (çƒä½“)
                                const radius = 2.5;
                                const theta = Math.random() * Math.PI * 2;
                                const phi = Math.acos(Math.random() * 2 - 1);
                                x = radius * Math.sin(phi) * Math.cos(theta);
                                y = radius * Math.sin(phi) * Math.sin(theta);
                                z = radius * Math.cos(phi);
                            } else {
                                // æ˜Ÿç¯ (åœ†ç¯)
                                const innerR = 3.5;
                                const outerR = 6.0;
                                const r = Math.sqrt(Math.random() * (outerR*outerR - innerR*innerR) + innerR*innerR);
                                const theta = Math.random() * Math.PI * 2;
                                x = r * Math.cos(theta);
                                z = r * Math.sin(theta);
                                y = (Math.random() - 0.5) * 0.2; // ç¯çš„åšåº¦
                                
                                // å€¾æ–œç¯
                                const tilt = Math.PI / 6;
                                const tempX = x;
                                x = x * Math.cos(tilt) - y * Math.sin(tilt);
                                y = tempX * Math.sin(tilt) + y * Math.cos(tilt);
                            }
                        } 
                        else if (type === 'flower') {
                            // ç®€å•çš„ç«ç‘°çº¿å˜ä½“
                            const k = 4; // 4ä¸ªèŠ±ç“£
                            const r = 5 * Math.cos(k * t);
                            x = r * Math.cos(t);
                            y = r * Math.sin(t);
                            z = (Math.random() - 0.5) * 2;
                        }

                        points.push(x, y, z);
                    }
                }
                return points;
            }
        };

        // --- 3. Three.js åœºæ™¯è®¾ç½® ---
        function initThree() {
            scene = new THREE.Scene();
            // ç®€å•çš„é›¾æ•ˆå¢åŠ æ·±åº¦æ„Ÿ
            scene.fog = new THREE.FogExp2(0x050505, 0.02);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 12;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            // ç²’å­æè´¨
            const sprite = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/disc.png');
            material = new THREE.PointsMaterial({
                size: PARTICLE_SIZE,
                map: sprite,
                color: baseColor,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            // åˆå§‹åŒ–å‡ ä½•ä½“
            geometry = new THREE.BufferGeometry();
            const initialPos = ShapeGenerator.generate('heart');
            targetPositions = [...initialPos];
            
            // è®¾ç½®åˆå§‹ä½ç½®ï¼ˆæ‰“æ•£çš„çŠ¶æ€ï¼‰
            const currentPos = [];
            for(let i=0; i<initialPos.length; i++) {
                currentPos.push((Math.random()-0.5)*20);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(currentPos, 3));
            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            // ç›‘å¬çª—å£è°ƒæ•´
            window.addEventListener('resize', onWindowResize, false);
            
            // å¯åŠ¨åŠ¨ç”»å¾ªç¯
            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- 4. ç²’å­æ›´æ–°é€»è¾‘ ---
        function updateParticles() {
            const positions = particles.geometry.attributes.position.array;
            
            // ç¼©æ”¾ç³»æ•°ï¼šæ ¹æ® interactionFactor (æ‰‹åŠ¿) è°ƒæ•´
            // factor 0 = 1å€å¤§å°, factor 1 = 3å€å¤§å°
            const scale = 1 + interactionFactor * 2; 
            
            // æ‰©æ•£ç³»æ•°ï¼šæ ¹æ® interactionFactor è°ƒæ•´éšæœºæŠ–åŠ¨
            const spread = interactionFactor * 1.5;

            for (let i = 0; i < PARTICLE_COUNT * 3; i += 3) {
                // ç›®æ ‡ä½ç½®
                let tx = targetPositions[i] * scale;
                let ty = targetPositions[i + 1] * scale;
                let tz = targetPositions[i + 2] * scale;

                // å¢åŠ æ‰‹åŠ¿å¯¼è‡´çš„æ‰©æ•£/çˆ†ç‚¸æ•ˆæœ
                if (interactionFactor > 0.1) {
                    tx += (Math.random() - 0.5) * spread;
                    ty += (Math.random() - 0.5) * spread;
                    tz += (Math.random() - 0.5) * spread;
                }

                // ç®€å•çš„ç¼“åŠ¨ (Lerp)
                positions[i] += (tx - positions[i]) * 0.08;
                positions[i + 1] += (ty - positions[i + 1]) * 0.08;
                positions[i + 2] += (tz - positions[i + 2]) * 0.08;
            }
            
            particles.geometry.attributes.position.needsUpdate = true;
            
            // ç¼“æ…¢è‡ªè½¬
            particles.rotation.y += 0.002;
            particles.rotation.x += 0.001;
        }

        function animate() {
            requestAnimationFrame(animate);
            updateParticles();
            renderer.render(scene, camera);
        }

        // --- 5. åˆ‡æ¢æ¨¡å‹é€»è¾‘ ---
        function switchShape(shapeName) {
            currentShape = shapeName;
            const newPos = ShapeGenerator.generate(shapeName);
            targetPositions = newPos;
        }

        // --- 6. MediaPipe æ‰‹åŠ¿è¿½è¸ª ---
        const videoElement = document.getElementsByClassName('input_video')[0];
        const statusDiv = document.getElementById('status');

        function onResults(results) {
            isHandDetected = false;
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                isHandDetected = true;
                statusDiv.innerText = "æ‰‹åŠ¿æ£€æµ‹ä¸­... æ£€æµ‹åˆ°æ‰‹æŒ";
                statusDiv.style.color = "#00ff00";

                let dist = 0;

                // ç­–ç•¥ï¼šå¦‚æœæ˜¯å•æ‰‹ï¼Œæ£€æµ‹æ‹‡æŒ‡(4)å’Œé£ŸæŒ‡(8)çš„è·ç¦»
                // å¦‚æœæ˜¯åŒæ‰‹ï¼Œæ£€æµ‹å·¦æ‰‹é£ŸæŒ‡(8)å’Œå³æ‰‹é£ŸæŒ‡(8)çš„è·ç¦»
                
                if (results.multiHandLandmarks.length === 2) {
                    // åŒæ‰‹æ¨¡å¼
                    const hand1 = results.multiHandLandmarks[0];
                    const hand2 = results.multiHandLandmarks[1];
                    
                    const dx = hand1[8].x - hand2[8].x;
                    const dy = hand1[8].y - hand2[8].y;
                    // ç®€å•çš„æ¬§å‡ é‡Œå¾—è·ç¦»
                    const rawDist = Math.sqrt(dx*dx + dy*dy);
                    
                    // å½’ä¸€åŒ–è·ç¦» (å¤§æ¦‚ 0.05 åˆ° 0.6 ä¹‹é—´)
                    dist = Math.min(Math.max((rawDist - 0.1) * 2, 0), 1);
                
                } else {
                    // å•æ‰‹æ¨¡å¼ (æåˆ)
                    const hand = results.multiHandLandmarks[0];
                    const dx = hand[4].x - hand[8].x;
                    const dy = hand[4].y - hand[8].y;
                    const rawDist = Math.sqrt(dx*dx + dy*dy);
                    
                    // æåˆæ˜¯å¤§ï¼Œå¼ å¼€æ˜¯å°ï¼Ÿåè¿‡æ¥ï¼Œæˆ‘ä»¬å®šä¹‰ï¼š
                    // æ‰‹å¼ å¼€ = ç²’å­æ‰©æ•£ã€‚æåˆ = ç²’å­æ”¶ç¼©ã€‚
                    // æ‹‡æŒ‡é£ŸæŒ‡å¼ å¼€è·ç¦»çº¦ 0.2ï¼Œé—­åˆçº¦ 0.02
                    dist = Math.min(Math.max((rawDist - 0.05) * 5, 0), 1);
                }

                // å¹³æ»‘è¿‡æ¸¡ interactionFactor
                interactionFactor += (dist - interactionFactor) * 0.1;

            } else {
                statusDiv.innerText = "æœªæ£€æµ‹åˆ°æ‰‹éƒ¨ - ä¿æŒé™æ­¢";
                statusDiv.style.color = "rgba(255,255,255,0.7)";
                // å¦‚æœæ²¡æœ‰æ‰‹ï¼Œæ…¢æ…¢å›åˆ° 0
                interactionFactor += (0 - interactionFactor) * 0.05;
            }
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 640,
            height: 480
        });
        
        // å¯åŠ¨æ‘„åƒå¤´
        cameraUtils.start()
            .then(() => { statusDiv.innerText = "æ‘„åƒå¤´å·²å¯åŠ¨ï¼Œè¯·åœ¨æ‘„åƒå¤´å‰å±•ç¤ºåŒæ‰‹"; })
            .catch(err => { statusDiv.innerText = "æ‘„åƒå¤´å¯åŠ¨å¤±è´¥: " + err; });


        // --- 7. UI äº‹ä»¶ç»‘å®š ---
        initThree();

        // å½¢çŠ¶æŒ‰é’®ç‚¹å‡»
        document.querySelectorAll('.shape-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                // ç§»é™¤æ¿€æ´»çŠ¶æ€
                document.querySelectorAll('.shape-btn').forEach(b => b.classList.remove('active'));
                // æ·»åŠ æ¿€æ´»çŠ¶æ€
                e.target.classList.add('active');
                // åˆ‡æ¢æ¨¡å‹
                switchShape(e.target.dataset.shape);
            });
        });

        // é¢œè‰²é€‰æ‹©å™¨
        document.getElementById('colorPicker').addEventListener('input', (e) => {
            const color = new THREE.Color(e.target.value);
            particles.material.color = color;
        });

        // å…¨å±æŒ‰é’®
        document.getElementById('fs-btn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        });

    </script>
</body>
</html>
